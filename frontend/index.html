<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Testing Forms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .nav-menu {
            background-color: #333;
            padding: 15px;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
        }
        .nav-menu button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .nav-menu button:hover {
            background-color: #555;
        }
        .nav-menu button.active {
            background-color: #666;
        }
        .section {
            display: none;
            padding: 20px;
        }
        .section.active {
            display: block;
        }
        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 5px;
        }
        input, select, textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .list-container {
            margin-top: 20px;
        }
        .list-item {
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .list-actions {
            float: right;
        }
        .list-actions button {
            margin-left: 5px;
            background-color: #666;
        }
        .list-actions button:hover {
            background-color: #777;
        }
        #loginSection {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h2>Authentication</h2>
        <form id="registerForm">
            <h3>Register</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select name="role">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>

        <form id="loginForm">
            <h3>Login</h3>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <nav id="navMenu" class="nav-menu">
        <button onclick="showSection('services')" class="nav-button">Services</button>
        <button onclick="showSection('clients')" class="nav-button">Clients</button>
        <button onclick="showSection('appointments')" class="nav-button">Appointments</button>
        <button onclick="logout()" style="float: right;">Logout</button>
    </nav>

    <div id="mainContent">
        <!-- Services Section -->
        <div id="services" class="section">
            <div class="form-container">
                <h2>Services</h2>
                <button onclick="toggleView('serviceForm', 'serviceList')">Add New Service</button>
                <form id="serviceForm" style="display: none;">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Price:</label>
                        <input type="number" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Duration:</label>
                        <input type="number" name="duration" required>
                    </div>
                    <button type="submit">Create Service</button>
                </form>
                <div id="serviceList" class="list-container">
                    <!-- Services will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Clients Section -->
        <div id="clients" class="section">
            <div class="form-container">
                <h2>Clients</h2>
                <button onclick="toggleView('clientForm', 'clientList')">Add New Client</button>
                <form id="clientForm" style="display: none;">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="tel" name="phone">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Notes:</label>
                        <textarea name="notes"></textarea>
                    </div>
                    <button type="submit">Create Client</button>
                </form>
                <div id="clientList" class="list-container">
                    <!-- Clients will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Appointments Section -->
        <div id="appointments" class="section">
            <div class="form-container">
                <h2>Appointments</h2>
                <button onclick="toggleView('appointmentForm', 'appointmentList')">Add New Appointment</button>
                <form id="appointmentForm" style="display: none;">
                    <div class="form-group">
                        <label>Service:</label>
                        <select name="serviceId" id="serviceSelect" required></select>
                    </div>
                    <div class="form-group">
                        <label>Client:</label>
                        <select name="clientId" id="clientSelect"></select>
                    </div>
                    <div class="form-group">
                        <label>Start Time:</label>
                        <input type="datetime-local" name="startTime" required>
                    </div>
                    <div class="form-group">
                        <label>Notes:</label>
                        <textarea name="notes"></textarea>
                    </div>
                    <button type="submit">Create Appointment</button>
                </form>
                <div id="appointmentList" class="list-container">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
